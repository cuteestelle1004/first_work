{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasta Menu üçù</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding: 50px;
        }
        .menu-item {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-bottom: 30px;
            overflow: hidden;
        }
        .item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .item-content {
            padding: 20px;
        }
        .item-header {
            display: flex;
            justify-content: space-between;
        }
        .btn-back {
            display: inline-block;
            background: #ff6b35;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Our Pasta Dishes üçù</h1>

    <div class="container">
        {% for food in foods %}
            <div class="menu-item">
                <img src="{{ food.images.url }}" alt="{{ food.name }}" class="item-image">
                <div class="item-content">
                    <div class="item-header">
                        <h3>{{ food.name }}</h3>
                        <p style="color:#28a745;font-weight:600;">‚Ç¶{{ food.price }}</p>
                    </div>
                    <p>{{ food.description }}</p>
                    <p style="color:#999;">Calories: {{ food.calories }} kcal</p>
                </div>
            </div>
        {% empty %}
            <p style="text-align:center;">No pasta dishes available right now üòû</p>
        {% endfor %}
    </div>

    <div style="text-align:center;margin-top:40px;">
        <a href="{% url 'home' %}" class="btn-back">‚¨Ö Back to Home</a>
    </div>
</body>
</html>
